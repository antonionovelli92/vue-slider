<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Titolo</title>

        <!-- Icona -->
        <link rel="icon" href="favicon.ico">

        <!-- Link Bootsrtap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Icon Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- js -->
         <script src="js/old-script.js"></script>
        <script defer src="js/script.js"></script>
    </head>

    <body>
        <div class="container" id="root">
            <div id="carousel">
                <!-- prev btn -->
                <i id="prev" class="bi bi-arrow-down-circle-fill" @click="goToPrev"></i>
                <div class="gallery"> 
                    <figure :class="{'active': i===currentIndex}" v-for="(pic, i) in pictrues" @mouseenter="stopAutoplay" @mouseleave="startAutoplay">
                        <!-- oppure utilizzo il "v-show="i===currentIndex" per nascondere l'immagine, alternativa alla classe active che ho usato(togliendo dal css il display : none)" -->
                        <img :src="pic.image" :alt="pic.title">
                        <figcaption>
                            <h2>{{pic.title}}</h2>
                            <h3>{{pic.text}}</h3>
                        </figcaption>
                    </figure>
                </div>
                <!-- next btn -->
                <i id="next" class="bi bi-arrow-up-circle-fill" v-on:click="goToNext"></i>
                <div id="thumbnails" >
                    <img v-for="(pic, i) in pictrues" :src="pic.image" :alt="pic.title" :class="{'active': i === currentIndex}"@click="goToThis(i)">
                </div>

            </div>
        </div>


    </body>

</html>
